<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% load static %}
	<meta charset="utf-8">
	<title>pls</title>

	<!-- fabric core -->
	<link rel="stylesheet"
		href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<!-- Google font stylesheet -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static "mysite/css/master.css" %}">
	<link rel="stylesheet" href="{% static "css/master.css" %}">
	<link rel="stylesheet" href="{% static "calendar_ting/css/app.css" %}">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand mynav" href="{% url 'home' %}">Calender Ting</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.view_name == 'home' %} active{% endif %}"
      						href="{% url 'calendar_ting:home' %}">Home</a></li>
					{% if user.is_authenticated %}

					<li class="nav-item">
						<a class="nav-link avatar-link" href="#"
							aria-haspopup="true" aria-expanded="false">
							{% if user.avatar %}
							<img src="{{ user.avatar }}" class="rounded-circle align-self-center mr-2"
								style="width: 32px;">
							{% else %}
							<img src="{% static 'calendar_ting/images/no-profile-photo.png' %}"
								class="rounded-circle align-self-center mr-2" style="width: 32px;">
							{% endif %}
            </a>
							<div>
								<h5 class="dropdown-item-text mb-0">{{ user.name }}</h5>
								<p class="dropdown-item-text text-muted mb-0">{{ user.email }}</p>
								<div class="dropdown-divider"></div>
								<a href="{% url 'calendar_ting:signout' %}" class="dropdown-item">Logout</a>
							</div>
					</li>
					{% else %}
					<a class="nav-link" href="{% url 'calendar_ting:signin' %}">Login</a>
					{% endif %}
          </ul>
				</div>
			</div>
	</nav>
	<div class="container mycontent">
		{% block content %}

		{% endblock %}
	</div>



	<script type="text/javascript" src="{% static 'mysite/js/master.js' %}"></script>

	<!-- Bootstrapj js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>


</html>
